<center>
        <h1 style="background-color:black">
            <font color=white>SOS1718-10
            <p style="float:right"><i>List Buses</i></p></font>
        </h1>
</center>
<table class="table">
    <thead>
         <tr>
            <th class="text-center" style="float:right" ><button class="btn btn-warning" ng-click="loadInitialData()">INITIALIZE</button></th>
        </tr>
    </thead>
</table>
<table class="table">
    <thead>   
        <tr style="background-color:#FFD9E6">
            <h4>Empty Database:</h4></tr>
            <th class="success"><button class="button btn-danger" ng-click="deleteAll()">Delete All</button></th>
    </thead>        
        
</table>
        
<table class="table">
     <thead>
        <tr align=center>
            <th><b>Community</b></th>
            <th><b>Year</b></th>
            <th><b>Month</b></th>
            <th><b>Occupation</b></th>
            <th><b>TransportedTraveler</b></th>
            <th><b>Country</b></th>
            <th><b>Action</b></th>
        </tr>
        
    </thead>
    <tbody>
        <tr align=center style="background-color:#C3F3FF">
            <td class="info"><input class="form-control" ng-model="newBuses.community" placeholder="Community"/></td>
            <td class="info"><input type="number" class="form-control" ng-model="newBuses.year" placeholder="Year"/></td>
            <td class="info"><input class="form-control" ng-model="newBuses.month" placeholder="Month"/></td>
            <td class="info"><input type="number" class="form-control" ng-model="newBuses.occupation" placeholder="Occupation"/></td>
            <td class="info"><input class="form-control" ng-model="newBuses.transportedTraveler" placeholder="TransportedTraveler"/></td>
            <td class="info"><input class="form-control" ng-model="newBuses.country" placeholder="Country"/></td>
            <td class="info"><button class="button btn-primary" ng-click="addBus()">Add</button></td>
        </tr>
        <tr align=center ng-repeat="bus in buses">
            <td><a href="/buses/front/#!/buses/{{bus.community}}">{{bus.community}}</a></td>
            <td>{{bus.year}} </td>
            <td>{{bus.month}}</td>
            <td>{{bus.occupation}}</td>
            <td>{{bus.transportedTraveler}}</td>
            <td>{{bus.country}}</td>
            <td><button class="button btn-danger" ng-click="deleteBus(bus.community)">Delete</button></td>
        </tr>
        
        <tr> <!-- BUSQUEDA -->
            
            <td class="info"><input type="text" class="form-control" ng-model="buscarBus.community" placeholder="Community"/></td>
            <td class="info"><input type="number" class="form-control" ng-model="buscarBus.year" placeholder="Year"/></td>
            <td class="info"><input type="text" class="form-control" ng-model="buscarBus.month" placeholder="Month"/></td>
            <td class="info"><input type="number" class="form-control" ng-model="buscarBus.occupation" placeholder="Occupation"/></td>
            <td class="info"><input type="number" class="form-control" ng-model="buscarBus.transportedTraveler" placeholder="TransportedTraveler"/></td>
            <td class="info"><input type="text" class="form-control" ng-model="buscarBus.country" placeholder="Country"/></td>
            <!-- Boton -->
            <td class="info"><button class="button btn-primary" ng-click="buscarBus()">Search</button></td>
            
        </tr>
        
        
    </tbody>
</table>
<hr/>
<h8><i>{{status}}</i></h8>
