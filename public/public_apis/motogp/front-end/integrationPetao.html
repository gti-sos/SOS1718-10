    #myChart {

    #myChart+div {
        /* center align feed controls */

    }


    .feed-control {
        z-index: 1000;

        background: #ff9100;

        color: white;
        cursor: pointer;
        font-size: 16px;
        transition: .1s;
        margin-left: 15px;
    }

    .feed-control:active {
        border-width: 0 0 2px 0;
        transform: translateY(8px);
        opacity: 0.9;

    }

    .feed-control:focus {
        outline: none !important;
        /* make sure no css conflicts with this demo */
    }
</style>
