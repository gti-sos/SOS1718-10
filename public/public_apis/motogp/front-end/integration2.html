<html>
<script src="https://cdn.zingchart.com/zingchart.min.js"></script>
<style type="text/css">
    html,
    body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    }

    #myChart {
        height: 100%;
        width: 100%;
        min-height: 150px;
    }

    .zc-ref {
        display: none;
    }
</style>

<body>
    TEST

    <div id="myChart"><a class="zc-ref" href="https://www.zingchart.com">Powered by ZingChart</a></div>
</body>


<script type="text/javascript">
    var myConfig = {
        "type": "venn",
        "series": [{
                "values": [100],
                "join": [15]
            },
            {
                "values": [100],
                "join": [15]
            }
        ]
    };

    zingchart.render({
        id: 'myChart',
        data: myConfig,
        height: "100%",
        width: "100%"
    });
</script>

</html>
